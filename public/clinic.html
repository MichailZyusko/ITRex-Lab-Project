<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/index.css">
  <link rel="stylesheet" href="./CSS/classes.css">
  <title>TheReseption</title>
</head>
<body>
  <div class="h1">THE RESEPTION</div>
  <div id="addClient">
    <div id="clientInfo">
      <span class="h5">Current patient:</span>
    </div>
    <div id="nextClientInfo">   
      <span style="margin-left: 7px;">
        <div id="firstName" class="h6">You don't have new pacients</div>
        <div id="lastName"  class="h6"></div>
      </span>
    </div> 
    <div id="docButton">
      <div id="queueStatus" class="h2">0 PERSON IN LINE</div> 
      <button id="nextButton" class="button h3" class="h3">NEXT</button>
    </div>
  </div>
  <div id="resolution">
    <div id="labelResolutionText">
     <button id="setResolution" class="button h3" style="width: 85%; height: fit-content;"> set appointment resolution</button>
    </div>
    <textarea type="text" class="h4" id="resolutionText"></textarea>
  </div>
  <div id="searchResult">
    <div id="docSearchBlock">
      <input type="text" placeholder="Input key of the patient" id="deleteInput" class="input h4">
      <button id="deleteButton" class="button h3">Delete</button>
    </div>
    <pre id="searchBlock" class="h4"></pre>
  </div>
  <script type="module" src="./JS/clinic.js"></script>
</body>
</html>
