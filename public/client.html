<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="CSS/classes.css">
  <title>TheQueue</title>
</head>
<body>
  <div class="h1">THE QUEUE</div>
  <div id="addClient">
    <div id="clientInfo"> 
      <span class="h5">Next pacient:</span>
      <input type="text" id="nameInput" class="input h4" placeholder="Input your name" value="Michail Zyusko">
    </div>
    <div id="nextClientInfo">
      <span style="margin-left: 7px;">
        <div id="firstName" class="h6">Wait to be called</div>
        <div id="lastName"  class="h6"></div>
      </span>
      <button id="addButton"class="button h3">ADD</button>
    </div> 
    <div id="queueStatus" class="h2">0 people before you</div> 
  </div>
  <div id="hl"></div>
  <input type="text" id="search" class="input h4" placeholder="Search">
  <div id="searchResult" style="height: 43vh;">
    <pre id="searchBlock" class="h4"></pre>
  </div>
  <script type="module" src="./JS/client.js"></script>
</body>
</html>
