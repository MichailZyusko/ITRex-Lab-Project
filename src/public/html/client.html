<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/classes.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>TheQueue</title>
</head>
<body>
  <div class="frame">
    <div class="h1">THE QUEUE</div>
    <form id="form"  >
      <span style="max-width: 40%; max-height: 20vh;">
        <img src="./src/img/profilePicture.svg" alt="" id="profileImg">
      </span>
      <div id="fields">
        <div class="h2">Personal Info</div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">FIRST NAME</div>
          <input type="text" class="input" name="firstName" value="Michail">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">LAST NAME</div>
          <input type="text" class="input" name="lastName" value="Zyusko">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">GENDER</div>
          <input type="text" class="input" name="gender"value="Male">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">FULL AGE</div>
          <input type="text" class="input" name="fullAge" value="19">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">COUNTRY</div>
          <input type="text" class="input" name="country" value="Belarus">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">ADDRESS</div>
          <input type="text" class="input" name="address" value="Minsk, Filatova street 9, apt 18">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">EMAIL</div>
          <input type="text" class="input"name="email"  value="michail.zyusko@gmail.com">
        </div>
        <div class="field">
          <div class="h6" style="margin-right: 30px;">PHONE NUMBER</div>
          <input type="text" class="input" name="phoneNumber" value="+375 (29) 935-77-10">
        </div>
      </div> 
    </form>
  </div>
  <div class="separator"></div>
  <div class="frame" >
    <img src="./src/img/icn.svg" alt="icon" id="icon">
    <div id="nextClientInfo">
      <div class="h5">Next client:</div>
      <div style="margin: 20px 0px 20px 15px">
        <div class="h6" id="firstName">Wait to be called</div>
        <div class="h6" id="lastName"></div>
      </div>
      <div id="queueStatus" class="h2">0 PEOPLE BEFORE YOU</div>
    </div>
    <button class="button h3" id="submitButton">GET IN LINE</button>
  </div>
  <div class="separator"></div>
  <div class="frame">
    <input type="text" id="search" class="input h4" placeholder="Search">
    <div id="searchBlock">
      <pre id="searchResult" class="searchResult h4"></pre>
    </div>
  </div>
  <script type="module" src="../js/indexClient.js"></script>
</body>
</html>
